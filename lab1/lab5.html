<!DOCTYPE html>
<html>
	<body>
		<table border="1" cellpadding="10" cellspacing="0">
			<tr>
				<th>用户名：</th>
				<th>
					<form>
						<input type="text" name="名称"/>
					</form>
				</th>
			</tr>
			<tr>
				<th>密码：</th>
				<th>
					<form>
						<input type="password" name="名称"/>
					</form>
				</th>
			</tr>
			<tr>
				<th>确认密码：</th>
				<th>
					<form>
						<input type="password" name="名称"/>
					</form>
				</th>
			</tr>
				</th>
			</tr>
			<tr>
				<th>性别：</th>
				<th>
					<form>
						<input type="radio" name="sex" value="nan" checked="checked" />男
						<input type="radio" name="sex" value="nv"/>女<br/>
					</form>
				</th>
			</tr>
			<tr>
				<th>生日：</th>
				<th>
					<form>
						<select name="公历">
							<option>公历</option>
							<option>农历</option>
						</select>
						<select name="nain">
							<option>年</option>
							<option value="1">1996</option>
							<option value="2">1997</option>
							<option value="3">1998</option>
							<option value="4">1999</option>
							<option value="5">2000</option>
							<option value="6">2001</option>
						</select>
						<select name="yue">
							<option>月</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<select name="ri">
							<option>日</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="30">31</option>
						</select>
					</form>
				</th>
			</tr>
			<tr>
				<th>所在地：</th>
				<th>
					<form>
						<select name="zhongguo">
							<option value="1">中国</option>
							<option value="2">美国</option>
							<option value="3">日本</option>
						</select>
						<select name="hebei">
							<option value="1">河北</option>
							<option value="2">山东</option>
							<option value="3">湖南</option>
							<option value="4">吉林</option>
							<option value="5">四川</option>
						</select>
						<select>
							<option>石家庄</option>
							<option>邢台</option>
							<option>唐山</option>
							<option>保定</option>
							<option>沧州</option>
							<option>邯郸</option>
							<option>张家口</option>
						</select>
					</form>
				</th>
			</tr>
			<tr>
				<th>验证码：</th>
				<th>
					<input type="text" name="验证码"/>
				<img src="imges/1.jpg" border="0" height="25" width="75" />
				</th>
			</tr>
			<tr>
				<th>证件类型：</th>
				<th>
					<select>
						<option>身份证</option>
						<option>居住证</option>
						<option>户口本</option>
						<option>团员证</option>
						<option>护照</option>
					</select>
				</th>
			</tr>
			<tr>
				<th>证件号：</th>
				<th>
					<input type="text" name="zhengjianhao"/>
				</th>
			</tr>
			<tr>
				<th>爱好：</th>
				<th>
					<form>
					<input type="checkbox" name="choose" value="音乐"/>音乐
					<input type="checkbox" name="choose" value="读书" checked="checked" />读书
					<input type="checkbox" name="choose" value="跳舞" checked="checked"/>跳舞
					<input type="checkbox" name="choose" value="下棋"/>下棋
					<input type="checkbox" name="choose" value="其他"/>其他
					</form>
				</th>
			</tr>
			<tr>
				<th>说明：</th>
				<th>
					<form>
						<textarea name="shuoming" rows="10" cols="50"></textarea>
					</form>
				</th>
			</tr>
			<tr>
				<th>上传头像</th>
				<th>
					<form>
						<input type="file" name="files"/>
					</form>
				</th>
			</tr>
			<tr>
				<th colspan="2">
					<form>
						<input type="submit" name="sub"/>
						<input type="reset" name="re"/>
						<input type="button" name="bu" value="按钮"/>
					</form>
				</th>
			</tr>
		</table>
	</body>
</html>
